<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Funcionários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sistema de Gerenciamento de Funcionários</h1>
    <form id="form-funcionario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome"><br><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade"><br><br>

        <label for="cargo">Cargo:</label>
        <select id="cargo">
            <option value="Gerente">Gerente</option>
            <option value="Desenvolvedor">Desenvolvedor</option>
        </select><br><br>

        <label for="departamento">Departamento (apenas para Gerentes):</label>
        <input type="text" id="departamento"><br><br>

        <label for="linguagem">Linguagem de Programação (apenas para Desenvolvedores):</label>
        <input type="text" id="linguagem"><br><br>

        <button type="button" onclick="criarFuncionario()">Criar Funcionário</button>
    </form>

    <h2>Resultados</h2>
    <div id="resultado"></div>
    <div id="erro" style="color: red;"></div>

    <script src="script.js"></script>
</body>
</html>
